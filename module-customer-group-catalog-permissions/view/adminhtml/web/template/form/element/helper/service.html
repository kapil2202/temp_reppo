<div class="admin__field-service">
    <input type="checkbox"
           class="admin__control-checkbox"
           data-bind="event: {change: userChanges}"
           attr="
                id: $data.uid + '_default',
                name: getServiceInputName() + '[use_config][' + $data.index + ']',
                'data-form-part': $data.ns
           "
           ko-checked="isUseDefault">
    <label translate="'Use Config Settings'" attr="for: $data.uid + '_default'" class="admin__field-label"></label>
</div>
